<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to Rahil's website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Rahil Shah</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/new">Add New Post</a>
            <a class="nav-item nav-link" href="login">Login</a>
          </div>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <!--<div class="col-md-3">
                <ul class="list-group">
                    <h3 class="my-3">Users:</h3>
                    <li class="list-group-item">
                      <a href="{% url 'home' %}">

                      {{newpost.name}}
                    
                    </li>
                    {% endfor %}
                  </ul>
              </div>-->
              <div class="col-md-10">
                {% for post in new %}
                <div class="card my-3">
                  <div class="card-body">
                  <h5 class="card-title mt-1 mb-0">{{post.name}}</h5>
                  <a href="https://www.google.com/maps/place/{{post.location}}" style="color: black; text-decoration: none; font-size: 14px" class="mb-3" target="_blank">{{post.location}}</a> <br>
                    <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap" style="height: 250px; width: 250px;">
                    
                      
                      <p class="card-text mt-2">{{post.description}}</p>
                      <i class="far fa-heart mx-1"></i>
                      <a href="{% url 'viewpost' post.id%}"> <i class="far fa-comment mx-1"></i></a>
                      


            <a href="{% url 'viewpost' post.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>

                    </div>
                  </div>
                  {% empty %}
                  <h3>No Posts Available</h3>
                {% endfor %}
              </div>
          </div>
      </div>
      <script>
        function heart(){
          document.getElementsById("js").src="https://img.icons8.com/plasticine/50/000000/like.png";
        }
