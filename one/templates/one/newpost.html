<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Rahil Shah</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/new">Add New Post</a>
                <a class="nav-item nav-link" href="#">Logout</a>
              </div>
            </div>
        </nav>
          <div class="container my-5">
            <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlFile1">Name:</label>
                <input type="text" name="name" class="form-control-file" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Email:</label>
                <input type="email" name="email" class="form-control-file" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Description:</label>
                <input type="text" name="description" class="form-control-file" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Location:</label>
                <input type="text" name="location" class="form-control-file">
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Add Image:</label>
                <input type="file" name="image" class="form-control-file" required id="exampleFormControlFile1">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-dark">
              </div>
            </form>
        </div>
</body>
</html>
